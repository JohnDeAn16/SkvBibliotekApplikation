<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">
	
<!-- Linked to after the user decides to create a new user. 
	 Takes a user name and email for password as login credentials. -->	

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<h:outputStylesheet name="css/layout.css" />
	<h:outputStylesheet name="css/font-awesome.css" />
	<title><ui:insert name="title" />Ny användare</title>
</h:head>
<h:body>

	<div class="container" align="center" style="margin:50px;">
	<h:form>
		<b:panelGrid columns="2" colSpans="2,10"
			columnClasses="form-label,form-input" footerClass="form-footer">
			<h:outputLabel value="Användarnamn" for="email" />
			<b:inputText id="email" value="#{userSessionBean.email}">
				<f:facet name="prepend">
					<i class="fa fa-user" />
				</f:facet>
			</b:inputText>

			<h:outputLabel value="Lösenord" for="password" />
			<b:inputSecret id="password" value="#{userSessionBean.pass}">
				<f:facet name="prepend">
					<i class="fa fa-key" />
				</f:facet>
			</b:inputSecret>


		</b:panelGrid>

		<p:commandButton value="Skapa användare" type="submit" action="#"
			styleClass="ui-priority-primary" />

	</h:form>
	</div>
</h:body>
</html>
