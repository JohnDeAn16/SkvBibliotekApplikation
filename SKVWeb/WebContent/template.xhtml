<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<!-- Template that uses navigation created with BootsFaces and PrimeFaces (JSF) -->

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<h:outputStylesheet name="css/layout.css" />
	<h:outputStylesheet name="css/font-awesome.css" />
	<title><ui:insert name="title" /></title>
</h:head>

<h:body style="padding: 60px;">
	<b:navBar brand="SKV" brandHref="home.xhtml" fixed="top" sticky="true"
		inverse="true">
		<b:navbarLinks>
			<b:navLink value="Startsida" href="home.xhtml"></b:navLink>
			<b:dropMenu value="Bibliotek">
				<b:navLink value="Böcker" href="viewBooks.xhtml">
					<span class="fa fa-book"></span>
				</b:navLink>
				
				<!-- For material other then books  -->
				<b:navLink value="Övrigt material" href="otherMaterial.xhtml">
					<span class="fa fa-hdd-o"></span>
				</b:navLink>
			</b:dropMenu>
		</b:navbarLinks>
		<h:form class="navbar-form navbar-left hidden-md hidden-sm hidden-xs"
			role="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Sök..." />
			</div>

			<!-- In case the user wants to search for: Book, author, isbn number 
				 Search function not implemented yet -->
			<button type="submit" class="btn btn-default">Sök</button>
		</h:form>

		<!-- Following line is needed for TBS 3.0.1 (panel content overflow issue) -->

		<!-- Not implemented yet. For the user to log out -->
		<b:navbarLinks pull="right" styleClass="hidden-xs">
			<b:navLink value="Logga ut" href="">
				<i class="fa fa-arrow-circle-o-right" />
			</b:navLink>

		</b:navbarLinks>
	</b:navBar>



	<div id="content" class="container-fluid">
		<ui:insert name="content"></ui:insert>
	</div>

	<div id="bottom">
		<ui:insert name="bottom"></ui:insert>
	</div>



</h:body>
</html>
